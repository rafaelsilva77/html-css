<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio computador</p>
    <video src="midia/me-Video(2).webm" width="300" poster="imagem/imagem-012.jpg" controls></video> <!--não é recomendado ,pois, cria apenas um tipo de formato que pode não ser adimitido em alguns navegadores-->
    <hr>
   
    <video controls width="300" poster="imagem/imagem-012.jpg">
        <source src="midia/me-Video(1).mp4" type="video/mp4">
        <source src="midia/me-Video(2).webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/3vdzghRCprU?si=YcONw7Qu68RjH_Tu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
