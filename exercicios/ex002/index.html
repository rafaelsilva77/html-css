<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>aprender com cursoemvídeo é sempre a melhor opção</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br>como esse, você pode usar a tag &lt;br&gt;.</p> <!--less than / greater than-->
    <p>Vamos adicionar alguns símbolos especiais:
        <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <p>Vamos adicionar alguns emoji:
       &#x1F602;
    </p>
</body>
</html>
